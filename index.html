<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; font-weight: 500;
     color: #0f4d94;">My Business Card</title>
     <!-- link tag link tags -->
    <link rel="icon" href="fit-me.jpg" style="border-radius: 100%;">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- link tags end !! -->
</head>
<body>
    <div class="flip-card" tabIndex="0">

        <div class="flip-card-inner">
          <div class="flip-card-front">

            <!-- card-front card-front -->
            <div class="card-front">

                <img src="asset/picture-removebg-preview.png" alt="Owners Photo" style="z-index: 999;">
            </div>
            <!-- end card-front-end !! -->

            <!-- card-front-two -->
            <div class="card-front-two">

            </div>
            <!-- card-front-two-end!! -->
          </div>

          <div class="flip-card-back">

            <div class="back-row">

            <!-- card-back-card-back -->
            <div class="card-back">
            <img src="asset/fit-me-removebg-preview.png" alt="fit me logo" class="logo-img">
                

            </div>
            <!-- endcard-back-card-back-end -->

            <!-- card back-2 card-back-2 card-back-2 -->
            <div class="card-back2">
                <div class="wrapper-back">
                    <div  class="icon-one">
                         <ion-icon name="person" class="person"></ion-icon>
                         <b>OLUBUMMI</b>
                        </div>

                         <ion-icon name="call"></ion-icon>
                    <div class="icon-two">   
                        <ion-icon name="call" class="person-call"></ion-icon>
                        <b>+234-806-468-8417</b>
                    </div>

                    <div class="location-icon">
                        <ion-icon name="location" class="person"></ion-icon>
                        <b>Lekki, Ajah Lagos State.</b>

                    </div>
                </div>
                <div class="socia-media">
                  <b>Reach me on my social media handles:</b>
                  <div class="social-icons">
                    <ion-icon name="logo-instagram"></ion-icon>
                    <div class="whatsapp">
                      <ion-icon href="" name="logo-whatsapp"></ion-icon> 
                      <b href="">whatsapp</b>
                    </div>
                  <div class="whatsapp">
                    <ion-icon href="https://www.facebook.com/Fitmebeauty" name="logo-facebook" class="icons"></ion-icon>
                    <b href="">facebook</b>
                  </div>
                  </div>
                </div>
            </div>
            <!-- endcard-back2-card-back-end -->
            </div>
          </div>
        </div>
      </div>
</body>
</html>
